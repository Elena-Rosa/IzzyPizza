<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izzy's Pizza</title>
    <script src="js/scripts.js"></script>
</head>

<body>
    <hi>Izzy's Pizza</hi>
    <form>
        <label>
            Choose Toppings:<br>
            <input type="checkbox" id="cheese"> Cheese<br>
            <input type="checkbox" id="pepperoni"> pepperoni<br>
            <input type="checkbox" id="sausage"> Sausage<br>
            <input type="checkbox" id="olives"> Olives<br>
            <input type="checkbox" id="onions"> Onions<br>
            <input type="checkbox" id="peppers"> Peppers<br>
        </label>
        <br>
        <select id="size">
            <option value="">Choose size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        <br><br>
        <button id="order">Place Order</button>
    </form>
    <div id="results"></div>

</body>

</html>
